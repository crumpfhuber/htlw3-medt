<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beispiel 09 - Assoziative Arrays</title>
</head>
<body>

<script type="application/javascript">
    var Buch = Array();
    Buch['titel'] = "Einführung in JavaScript";
    Buch['isbn'] = "123-456-7889";
    Buch['autor'] = "Neumann";
    Buch['pubdate'] = "15.8.2018";

    for (var key in Buch) {
        document.write("Schlüssel ", key, " mit Wert ", Buch[key], "<br>");
    }
</script>

</body>
</html>
