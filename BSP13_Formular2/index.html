<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beispiel 13 - Formular 2</title>
</head>
<body>

<form name="fragebogen" action="mailto:email@example.com" method=post>

    <input type="text" name="nachname">

    <input type="submit" onClick="return pruefe()"> </form>

<script type="application/javascript">
    function pruefe() {
        if(window.document.fragebogen.nachname.value == "") {
            alert("Den Namen bitte eintragen!");
            return false;
        }
    }
</script>

</body>
</html>
