<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Beispiel 04 - Typenkonvertierung</title>
</head>
<body>

<script type="text/javascript">
    var variable1 = 5;
    var type1 = typeof variable1;
    document.write(type1, "<br>");

    var variable2 = "Hallo";
    var type2 = typeof variable2;
    document.write(type2, "<br>");

    var variable3 = true;
    var type3 = typeof variable3;
    document.write(type3, "<br>");

    type4 = typeof variable4;
    document.write(type4, "<br>");
</script>

</body>
</html>
