<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beispiel 06 - Arrays</title>
</head>
<body>

<script type="text/javascript">
    // Neues Array definieren:
    var meinArray = new Array();

    // Array mit Inhalt füllen:
    meinArray[0] = "D";
    meinArray[1] = "C";
    meinArray[2] = "B";
    meinArray[3] = "A"; 

    document.writeln("Das Array hat ", meinArray.length," Einträge", "<br>");

    for (var i = 0; i < meinArray.length; i++) {
        document.writeln("Inhalt von Feld ", i, " ist ", meinArray[i], "<br>");
    }
</script>

</body>
</html>
