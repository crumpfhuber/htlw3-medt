<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beispiel 12 - Formular</title>
</head>
<body>

<form action= "mailto:email@example.com" enctype="text/plain" method=post>
    <p>Name:
        <input type="text" name="Name" size=20>
    </p>

    <p>Vorname:
        <input type="text" name="Vorname" size=17>
    </p>

    <p>Postleitzahl:
        <input type="text" name="PLZ" size=5 maxlength=5>
    </p>

    <p>Wohnort:
        <input type="text" name="Ort" size=17>
    </p>

    <p>Passwort:
        <input type="password" name="pw" size=17 value="123456" maxlength="12">
    </p>

    <button type="submit">Absenden</button>
</form>

</body>
</html>
