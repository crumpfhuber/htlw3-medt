<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beispiel 08 - ForEach Objekte</title>
</head>
<body>

<script type="application/javascript">
    function maldrei(element, index) {
        document.write(index, ": ", element*3, "<br>");
    }

    [4, 8, 16, 22, 102].forEach(maldrei);
</script>

</body>
</html>
