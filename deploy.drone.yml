---
kind: pipeline
name: deploy

platform:
  os: linux
  arch: arm

steps: 
  - name: deploy
    image: drillster/drone-rsync
    settings: 
      hosts: 
        - "web.clemawe.com"
      include: 
        - "/"
      exclude: [ ".gitignore", ".drone.yml", "_config.yml" ]
      key: 
        from_secret: deploy_key
      port: 
        from_secret: deploy_port
      target: 
        from_secret: deploy_target
      user: 
        from_secret: deploy_user
